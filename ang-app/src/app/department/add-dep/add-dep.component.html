<div class='d-flex justify-content-between'>
<H4> Add new Department</H4>
<button mat-button (click)="OnClose()">
    <mat-icon>Close</mat-icon>
</button>
</div>

<div style="overflow:auto;height:450px;">
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <div class="mt-4 input-group">
    <div class="input-group-prepand">
      <span class="input-group-text">Department Name </span>
    </div>
    <input id="DepartmentName"  class="form-control" name="DepartmentName"
      required minlength="2" 
      [(ngModel)]="service.formData.DepartmentName" #DepartmentName="ngModel" >
  </div>
  <div *ngIf="DepartmentName.invalid && DepartmentName.touched"
    class="text-left text-danger">
    Please enter Department name 
  
  </div>

  <button class="mt-4" mat-raised-button color="primary" type="submit"
  [disabled]="form.invalid"> Add Department</button>
  </form>
</div>
